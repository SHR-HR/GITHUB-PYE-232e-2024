    <script>
        var fruitsData = [];

        function generateFruits() {
            var fruitCountElements = document.querySelectorAll(".fruit-count");
            var fruitsList = document.getElementById("fruits-list");
            var chartData = [];

            fruitsList.innerHTML = '';
            fruitsData = [];

            fruitCountElements.forEach(function (element) {
                var fruitType = element.getAttribute("data-type");
                var count = parseInt(element.value);

                var listItem = document.createElement("li");
                listItem.innerHTML = `<span class="fruit-emoji">${getFruitEmoji(fruitType)}</span> ${fruitType} - ${count}`;
                fruitsList.appendChild(listItem);

                fruitsData.push({
                    label: fruitType,
                    data: [count],
                    backgroundColor: getBackgroundColor(fruitType),
                });

                chartData.push({
                    label: fruitType,
                    data: [count],
                    backgroundColor: getBackgroundColor(fruitType),
                });
            });

            updateChart(chartData);
        }

        function getFruitEmoji(fruitType) {
            switch (fruitType) {
                case "–Ø–±–ª–æ–∫–æ":
                    return "üçé";
                case "–ì—Ä—É—à–∞":
                    return "üçê";
                case "–ë–∞–Ω–∞–Ω":
                    return "üçå";
                case "–ê–ø–µ–ª—å—Å–∏–Ω":
                    return "üçä";
                default:

        function getBackgroundColor(fruitType) {

                case "–Ø–±–ª–æ–∫–æ":

                case "–ì—Ä—É—à–∞":

                case "–ë–∞–Ω–∞–Ω":

                case "–ê–ø–µ–ª—å—Å–∏–Ω":
                    return "rgba(255, 165, 0, 0.7)";
                default:
                    return "rgba(0, 0, 0, 0.7)";
            }
        }

        function updateChart(data) {
            var ctx = document.getElementById("fruitChart").getContext("2d");
            var myChart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: ["–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ"],
                    datasets: data,
                },
                options: {
                    scales: {
                        x: {
                            stacked: true,
                        },
                        y: {
                            stacked: true,
                            beginAtZero: true,
                        },
                    },
                },
            });
        }
