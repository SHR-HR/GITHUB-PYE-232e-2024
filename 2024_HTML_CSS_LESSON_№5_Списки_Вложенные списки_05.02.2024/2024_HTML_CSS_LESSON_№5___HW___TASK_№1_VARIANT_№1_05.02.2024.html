<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список фруктов</title>
    <style>
        body {
            background-color: #f0f0f0; /* Светлый фон у всего списка */
        }

        .fruit-list {
            list-style-type: none;
            padding: 10px; /* Внешний отступ для списка */
        }

        .fruit-item {
            background-color: #e0e0e0; /* Более темный фон у одного элемента списка */
            padding: 10px; /* Внутренний отступ для элемента списка */
            margin-bottom: 5px; /* Внешний отступ между элементами списка */
        }

        .fruit-item:last-child {
            background-color: #333; /* Самый тёмный фон только под текстом последнего элемента */
            color: #fff; /* Белый текст на тёмном фоне */
        }
    </style>
</head>
<body>
    <ul class="fruit-list">
        <li class="fruit-item">Яблоко</li>
        <li class="fruit-item">Груша</li>
        <li class="fruit-item">Банан</li>
        <li class="fruit-item">Апельсин</li>
        <!-- Можно добавить и другие фрукты по аналогии -->
    </ul>
</body>
</html>
