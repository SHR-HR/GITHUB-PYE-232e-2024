<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task_list.css">
    <title>Список задач</title>
</head>
<style>

* {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    color: #333;
}

ul {
    list-style: none;
    padding: 0;
    width: 300px;
}

li {
    padding: 10px;
    margin-bottom: 5px;
    border-radius: 5px;
}

/* Четные элементы списка */
li:nth-child(even) {
    background-color: #d3e0ea;
}

/* Нечетные элементы списка */
li:nth-child(odd) {
    background-color: #a8bdd4;
}

/* Отмеченные элементы */
li.checked {
    background-color: #ccc;
    text-decoration: line-through;
}

/* Неотмеченные элементы */
li:not(.checked)::before {
    content: "❌";
    color: red;
    margin-right: 5px;
}

/* Отмеченные элементы */
li.checked::before {
    content: "✔";
    color: green;
    margin-right: 5px;
}

</style>
<body>
    <ul>
        <li class="checked">Выполнить задачу 1</li>
        <li>Выполнить задачу 2</li>
        <li class="checked">Выполнить задачу 3</li>
        <li>Выполнить задачу 4</li>
        <li>Выполнить задачу 5</li>
    </ul>
</body>
</html>
