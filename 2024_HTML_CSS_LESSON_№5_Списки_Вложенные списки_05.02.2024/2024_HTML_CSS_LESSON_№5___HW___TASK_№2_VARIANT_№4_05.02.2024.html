<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task_list.css">
    <title>Список задач</title>
</head>
<style>

* {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    color: #333;
}

ul {
    list-style: none;
    padding: 0;
    width: 300px;
    opacity: 0;
    animation: fadeIn 1s ease-in-out forwards;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

li {
    padding: 10px;
    margin-bottom: 5px;
    border-radius: 5px;
    opacity: 0;
    animation: slideIn 0.5s ease-in-out forwards;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Четные элементы списка */
li:nth-child(even) {
    background-color: #d3e0ea;
}

/* Нечетные элементы списка */
li:nth-child(odd) {
    background-color: #a8bdd4;
}

/* Отмеченные элементы */
li.checked {
    background-color: #ccc;
    text-decoration: line-through;
}

/* Неотмеченные элементы */
li:not(.checked)::before {
    content: "❌";
    color: red;
    margin-right: 5px;
}

/* Отмеченные элементы */
li.checked::before {
    content: "✔";
    color: green;
    margin-right: 5px;
}

</style>
<body>
    <ul id="taskList"></ul>

    <script>
        // Случайные названия задач
        const taskNames = [
            "Подготовить отчет",
            "Заказать канцтовары",
            "Провести совещание",
            "Написать письмо клиенту",
            "Подготовить презентацию",
            "Проверить почту",
            "Организовать встречу",
            "Сделать звонок",
            "Закончить проект",
            "Подготовить план маркетинга"
        ];

        // Генерация случайных задач
        const taskList = document.getElementById("taskList");

        for (let i = 0; i < 10; i++) {
            const randomIndex = Math.floor(Math.random() * taskNames.length);
            const taskName = taskNames[randomIndex];

            const li = document.createElement("li");
            li.textContent = taskName;

            // Случайным образом отмечаем некоторые задачи
            if (Math.random() > 0.5) {
                li.classList.add("checked");
            }

            taskList.appendChild(li);
        }
    </script>
</body>
</html>
