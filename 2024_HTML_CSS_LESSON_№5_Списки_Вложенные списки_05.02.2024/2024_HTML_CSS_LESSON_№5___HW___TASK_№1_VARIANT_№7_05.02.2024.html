<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="2_fruit_list.css">
    <title>Список фруктов</title>
</head>
<style>
* {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    color: #ede8e8;
}

ol {
    width: 440px;
    padding: 20px;
    list-style-position: inside;
    opacity: 0;
    animation: fadeIn 1s ease-in-out forwards;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

li {
    margin: 10px 0 10px 0;
    padding: 5px 5px 5px 10px;
    background-color: #c66376;
    transition: background-color 0.3s ease-in-out;
    display: flex;
    align-items: center;
}

li:hover {
    background-color: #a54257;
}

span {
    margin-left: 8px;
    padding: 5px 15px 5px 15px;
    background-color: #9e354a;
    transition: background-color 0.3s ease-in-out;
}

.size_list {
    margin: 0px;
}

.color_list {
    background-color: #ed9eae;
}

li:first-child {
    margin-top: 0px;
}

li:last-child {
    margin-bottom: 0px;
}

.emoji {
    font-size: 20px;
    margin-right: 8px;
    display: inline-block;
    animation: bounce 0.8s ease infinite alternate;
}

@keyframes bounce {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(-5px);
    }
}
</style>
<body>
    <ol class="color_list size_list" id="fruitList">
        <li><span class="emoji">🍏🍏🍏</span><span>Яблоко</span></li>
        <li><span class="emoji">🍊🍊</span><span>Апельсин</span></li>
        <li><span class="emoji">🍍🍍🍍🍍</span><span>Ананас</span></li>
        <li><span class="emoji">🍐🍐</span><span>Груша</span></li>
        <li><span class="emoji">🍒🍒🍒🍒🍒</span><span>Вишня</span></li>
        <li><span class="emoji">🍌</span><span>Банан</span></li>
        <li><span class="emoji">🍇🍇🍇</span><span>Виноград</span></li>
        <li><span class="emoji">🍓🍓🍓</span><span>Клубника</span></li>
        <li><span class="emoji">🥭🥭</span><span>Манго</span></li>
        <li><span class="emoji">🍉🍉🍉</span><span>Арбуз</span></li>
        <li><span class="emoji">🫐🫐🫐</span><span>Голубика</span></li>
        <li><span class="emoji">🥝🥝</span><span>Киви</span></li>
        <li><span class="emoji">🍑🍑</span><span>Персик</span></li>
        <li><span class="emoji">🍇🍇</span><span>Малина</span></li>
    </ol>
</body>
</html>
