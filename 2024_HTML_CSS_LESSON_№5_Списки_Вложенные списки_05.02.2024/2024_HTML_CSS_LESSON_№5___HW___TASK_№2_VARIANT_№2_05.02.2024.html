<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Список задач</title>
</head>
<style>
  * {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    color: #1a1a1a;
  }

  ul {
    list-style-type: none;
    padding: 0;
  }

  li {
    padding: 10px;
    margin: 5px;
    border-radius: 5px;
  }

  li:nth-child(odd) {
    background-color: #d9edf7; /* оттенок для четных элементов */
  }

  li:nth-child(even) {
    background-color: #dff0d8; /* оттенок для нечетных элементов */
  }

  .checked {
    background-color: #ccc !important; /* серый фон для отмеченных элементов */
    text-decoration: line-through;
  }

  .delete {
    color: #d9534f; /* красный цвет крестика */
    cursor: pointer;
  }

  .delete:hover {
    text-decoration: underline;
  }
</style>
<body>
    <ul id="taskList">
        <li class="checked">✔️ Выполненная задача <span class="delete">❌</span></li>
        <li>Невыполненная задача <span class="delete">❌</span></li>
        <li class="checked">✔️ Еще одна выполненная задача <span class="delete">❌</span></li>
        <li>Еще одна невыполненная задача <span class="delete">❌</span></li>
    </ul>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const taskList = document.getElementById('taskList');
            const deleteButtons = document.querySelectorAll('.delete');

            deleteButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const listItem = this.parentNode;
                    listItem.parentNode.removeChild(listItem);
                });
            });
        });
    </script>
</body>
</html>
