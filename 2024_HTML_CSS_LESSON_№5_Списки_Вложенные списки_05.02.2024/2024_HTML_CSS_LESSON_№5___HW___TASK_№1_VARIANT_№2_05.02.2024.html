<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список фруктов</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .fruit-list {
            list-style-type: none;
            padding: 10px;
            width: 200px;
            background-color: #e0e0e0;
            border-radius: 8px;
            margin-right: 20px;
        }

        .chart-container {
            width: 60%;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="fruit-list" id="fruits">
            <!-- Список фруктов будет создан здесь -->
        </ul>

        <div class="chart-container">
            <canvas id="fruitChart"></canvas>
        </div>
    </div>

    <script>
        var fruitsData = [];

        function generateFruits() {
            var fruitCountElements = document.querySelectorAll(".fruit-count");
            var fruitsList = document.getElementById("fruits");
            var chartData = [];

            fruitsList.innerHTML = '';
            fruitsData = [];

            fruitCountElements.forEach(function (element) {
                var fruitType = element.getAttribute("data-type");
                var count = parseInt(element.value);

                var listItem = document.createElement("li");
                listItem.textContent = `${fruitType} - ${count}`;
                fruitsList.appendChild(listItem);

                fruitsData.push({
                    label: fruitType,
                    data: [count],
                    backgroundColor: getBackgroundColor(fruitType),
                });

                chartData.push({
                    label: fruitType,
                    data: [count],
                    backgroundColor: getBackgroundColor(fruitType),
                });
            });

            updateChart(chartData);
        }

        function getBackgroundColor(fruitType) {
            switch (fruitType) {
                case "Яблоко":
                    return "rgba(255, 99, 132, 0.7)";
                case "Груша":
                    return "rgba(255, 206, 86, 0.7)";
                case "Банан":
                    return "rgba(75, 192, 192, 0.7)";
                case "Апельсин":
                    return "rgba(54, 162, 235, 0.7)";
                default:
                    return "rgba(0, 0, 0, 0.7)";
            }
        }

        function updateChart(data) {
            var ctx = document.getElementById("fruitChart").getContext("2d");
            var myChart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: ["Количество"],
                    datasets: data,
                },
                options: {
                    scales: {
                        x: {
                            stacked: true,
                        },
                        y: {
                            stacked: true,
                            beginAtZero: true,
                        },
                    },
                },
            });
        }
    </script>

    <div>
        <label for="appleCount">Яблоко:</label>
        <input type="number" id="appleCount" min="0" value="25" class="fruit-count" data-type="Яблоко">
    </div>

    <div>
        <label for="pearCount">Груша:</label>
        <input type="number" id="pearCount" min="0" value="45" class="fruit-count" data-type="Груша">
    </div>

    <div>
        <label for="bananaCount">Банан:</label>
        <input type="number" id="bananaCount" min="0" value="15" class="fruit-count" data-type="Банан">
    </div>

    <div>
        <label for="orangeCount">Апельсин:</label>
        <input type="number" id="orangeCount" min="0" value="35" class="fruit-count" data-type="Апельсин">
    </div>

    <button onclick="generateFruits()">Создать список и диаграмму</button>
</body>
</html>
